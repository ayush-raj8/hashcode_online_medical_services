{% extends 'layout.html' %}
{% block body %}

<style>
.center {
  margin: auto;
  width: 50%;

  padding: 10px;
}
.styled-table {
    border-collapse: collapse;
    margin: 25px 0;
    font-size: 0.9em;
    font-family: sans-serif;
    min-width: 400px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
}
.styled-table thead tr {
    background-color: #009879;
    color: #ffffff;
    text-align: left;
}
.styled-table th,
.styled-table td {
    padding: 12px 15px;
}
.styled-table tbody tr {
    border-bottom: 1px solid #dddddd;
}
.observe   {
	border-bottom: 1px solid #FFFF00;
     background-color: #FFFF31;
}
.styled-table tbody tr:nth-of-type(even) {
    background-color: #f3f3f3;
}

.styled-table tbody tr:last-of-type {
    border-bottom: 2px solid #009879;
}

.styled-table tbody tr.active-row {
    font-weight: bold;
    color: #009879;
}


</style>






<div class="container" text>




	</div>
		<!-- Result -->
		<div class="center">

			<table class="styled-table" id="tbl">
		<h1>Report of Patient</h1>

		<thead>
        <tr>
            <th>Fields</th>
            <th>Values</th>
        </tr>
    </thead>

		<tbody>
		<tr>
	<td>Symptom 1</td><td>{{a0}}</td>
	   </tr>

		<tr>
	<td >Symptom 2</td><td>{{a1}}</td>
		</tr>

	<tr>
	<td>Symptom 3</td><td>{{a2}}</td>
	</tr>



		<tr>

		<td class="observe">Chances : </td><td class="observe">{{pred}}</td>


		</tr>
		</tbody>



</table>

<button class="btn primary-button" style="color:white; background-color:black;" onclick="window.print()">Print this page</button>



</div>






























{% endblock %}
